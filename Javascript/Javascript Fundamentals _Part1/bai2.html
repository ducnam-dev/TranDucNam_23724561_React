<html lang="en">
<head>

<body>
    <input  id="mass" type="text" placeholder="Mass">
    <input  id="height" type="text" placeholder="Height">
    <button id="button">Enter</button>
    <script>

        button.onclick = function() {
            var heightMark = 1.69
            var massMark = 78
            var heightJohn = 1.95
            var massJohn = 92
            var markBMI1 = massMark / (heightMark * heightMark);
            var johnBMI1 = massJohn / (heightJohn * heightJohn);
            var markHigherBMI1 = markBMI1 > johnBMI1;
            console.log("Data1");
            console.log("Mark's BMI: " + markBMI1.toFixed(2));
            console.log("John's BMI: " + johnBMI1.toFixed(2));
            if (markHigherBMI1) {
                console.log(`Mark (${markBMI1.toFixed(2)}) cao hon John (${johnBMI1.toFixed(2)})`);
            } else {
                console.log(`John (${johnBMI1.toFixed(2)}) cao hon Mark (${markBMI1.toFixed(2)})`);
            }
            var heightMark2 = 1.88
            var massMark2 = 95
            var heightJohn2 = 1.76
            var massJohn2 = 85
            var markBMI2 = massMark2 / (heightMark2 * heightMark2);
            var johnBMI2 = massJohn2 / (heightJohn2 * heightJohn2);
            var markHigherBMI2 = markBMI2 > johnBMI2;
            console.log("Data2");
            console.log("Mark's BMI: " + markBMI2.toFixed(2));
            console.log("John's BMI: " + johnBMI2.toFixed(2));
            if (markHigherBMI2) {
                console.log(`Mark (${markBMI2.toFixed(2)}) cao hon John (${johnBMI2.toFixed(2)})`);
            } else {
                console.log(`John (${johnBMI2.toFixed(2)}) cao hon Mark (${markBMI2.toFixed(2)})`);
            }
            var mass = document.getElementById("mass").value;
            var height = document.getElementById("height").value;
            var BMI = mass / (height * height);
            console.log(BMI);

        }
    </script>
</body>
</html>
