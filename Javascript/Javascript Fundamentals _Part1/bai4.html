<body>
    <script>
    function tinhtip(bill){
        const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2
        console.log(` Bill la ${bill},  Tip  la ${tip}`)

    }
    console.log("Dữ liệu 1:")
    tinhtip(275);
    tinhtip(430);
    console.log("Dữ liệu 2:")
    tinhtip(350);
        
    </script>
